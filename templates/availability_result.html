{% extends 'base.html' %}
{% load static %}
{% block title %}Results{%endblock%}

{% block content %}

    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h3>Availability Result</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="rooms-section spad">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 col-md-6">
                    <div class="{% if status == 404 %}alert-danger {% elif status == 200 %}alert-success {% endif %} mb-3 card p-3 "><p>{{ message|safe }}</p>
                    </div>
                    <a class="logo" href="{% url 'check_availability' %}"><h4 class="text-decoration-underline">Check another room{%include 'icons/chevron-right.svg' %}</h4></a>
                </div>               
            </div>
        </div>
    </section>
    {%endblock%}
