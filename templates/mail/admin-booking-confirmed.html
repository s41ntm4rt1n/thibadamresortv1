<html>
  <head>
  </head>
  <body>
    <div>
      <table cellspacing="0" cellpadding="0" style="margin:0px auto; width: 100%; background-color:#fff;">
        <tbody>
          <tr>
            <td>
              <div style="background-color: #fff; border: 1px solid #eee; box-sizing: border-box; font-family: Lato, Helvetica, 'Helvetica Neue', Arial, 'sans-serif'; margin: auto; max-width: 600px; overflow: hidden; width: 600px;">
                <div style="padding: 65px 90px 20px; background-color: #1B3E71; background-image: url(https://static.zohocdn.com/zeptomail/assets/images/circles.4ee9fbd3db3cd183c76b.svg); background-repeat: no-repeat; background-position: top right; background-size: 140px;">
                  <h4 style="color: #fff; font-weight: normal; font-size: 16px; margin: 0; margin-bottom: 10px;">
                    <br>
                  </h4>
                  <h2 style="color: #fff; font-size: 24px; font-weight: normal;margin: 0;">New Message <br>
                  </h2>
                </div>
                <div style="padding: 25px 90px 65px;">
                  <p style="margin: 0px; line-height: 20px;">
                    <span class="size" style="font-size:14px">Hello, a new booking has been made. Access the admin panel to confirm more details.</span>
                    <br>
                  </p>
                  <div style="font-size: 14px; margin: 20px 0 20px 20px;">
                    <br>
                  </div>
                  <div style="background-color: #F5F7FA; border-radius: 8px; font-size: 14px; padding: 20px; margin-bottom: 30px;">Name: {{ first_name }} {{ last_name }}
                    <br>Booking No.: {{booking_no}}
                    <br>Check-in Date: {{check_in_date}}
                    <br>Check-out Date:&nbsp;{{check_out_date}}
                    <br>Guests:&nbsp;{{guests}}
                    <br>Price:&nbsp;{{price}}
                  </div>
                  <p style="margin: 0px; line-height: 20px;">
                    <br>
                  </p>
                  <div>
                    <a href="https://thibadamresort.org/admin/" style="border: none; border-radius: 4px; color: #fff; cursor: pointer; display: inline-block; font-size: 14px; font-weight: bold; text-decoration: none; padding: 12px 24px; background-color: #1B3E71; margin: 20px 0 30px;" target="_blank">Open Admin Panel</a>
                    <br>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <br>
      </div>
    </div>
  </body>
</html>
