{% extends 'base.html' %}
{% load static %}
{% block title %}Booking Confirmation{%endblock%}

{% block content %}
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h3>Booking Confirmation</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="rooms-section spad">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 col-md-6">
                    <div class="{% if status == 404 %}alert-danger {% elif status == 200 %}alert-success {% endif %} mb-3 card p-3 "><p>{{ message|safe }}</p>
                    </div>
                    <div class="d-flex justify-content-between"><a class="logo" href="{% url 'booking' %}"><h4 class="text-decoration-underline">Book another room{%include 'icons/chevron-right.svg' %}</h4></a> or
                    <a class="logo" href="{% url 'index' %}"><h4 class="text-decoration-underline">Go to home{%include 'icons/chevron-right.svg' %}</h4></a></div>
                </div>               
            </div>
        </div>
    </section>
{%endblock%}
